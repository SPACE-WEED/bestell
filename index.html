<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE SUGGER Bestellkarte</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nasai+One&display=swap');
        body { font-family: Arial, sans-serif; background-color: #0b3d91; color: #fff; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #1c1c1c; padding: 20px; border-radius: 8px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); max-width: 600px; width: 100%; text-align: center; margin: 20px; }
        h1 { font-family: 'Nasai One', sans-serif; color: #ffcc00; margin-bottom: 20px; }
        .product { margin-bottom: 20px; }
        .product label { display: block; margin-bottom: 5px; color: #ffcc00; }
        .dose-size label { display: inline-block; margin-right: 10px; color: #fff; }
        .address, .payment-method { margin-top: 20px; }
        .address label, .payment-method label { display: block; margin-bottom: 5px; color: #ffcc00; }
        textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        select, input[type="number"] { padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: calc(100% - 22px); margin-bottom: 10px; }
        button { background: #ffcc00; color: #000; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; transition: background 0.3s ease; margin-top: 20px; }
        button:hover { background: #e6b800; }
        p { margin-top: 20px; font-weight: bold; }
        .copy-code { background: #333; padding: 10px; border-radius: 4px; margin-top: 10px; cursor: pointer; user-select: all; }
        .product-section { margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SPACE SUGGER Bestellkarte</h1>
        <form id="orderForm">
            <div class="product-section">
                <h2>Sugger-Produkte</h2>
                <div class="product">
                    <label>Blue Sky 20mg (2,50€/g)
                        <div class="dose-size">
                            <label>3g Dose: <input type="number" name="Blue Sky 3g" value="0" min="0" data-price="7.50"></label>
                            <label>5g Dose: <input type="number" name="Blue Sky 5g" value="0" min="0" data-price="12.50"></label>
                            <label>50g Dose (-15%): <input type="number" name="Blue Sky 50g" value="0" min="0" data-price="106.25"></label>
                        </div>
                    </label>
                </div>
                <div class="product">
                    <label>Mars Dust 25mg (3€/g)
                        <div class="dose-size">
                            <label>3g Dose: <input type="number" name="Mars Dust 3g" value="0" min="0" data-price="9.00"></label>
                            <label>5g Dose: <input type="number" name="Mars Dust 5g" value="0" min="0" data-price="15.00"></label>
                            <label>50g Dose (-15%): <input type="number" name="Mars Dust 50g" value="0" min="0" data-price="127.50"></label>
                        </div>
                    </label>
                </div>
                <div class="product">
                    <label>Black Hole 40mg (4€/g)
                        <div class="dose-size">
                            <label>3g Dose: <input type="number" name="Black Hole 3g" value="0" min="0" data-price="12.00"></label>
                            <label>5g Dose: <input type="number" name="Black Hole 5g" value="0" min="0" data-price="20.00"></label>
                            <label>50g Dose (-15%): <input type="number" name="Black Hole 50g" value="0" min="0" data-price="170.00"></label>
                        </div>
                    </label>
                </div>
            </div>
            <div class="product-section">
                <h2>Blüten-Produkte</h2>
                <div class="product">
                    <label>RS#11 Blüten (40€/3,5g, 11,43€/g)
                        <div class="dose-size">
                            <label>3,5g Glas: <input type="number" name="RS#11 Blüten 3,5g" value="0" min="0" data-price="40.00"></label>
                            <label>Unze (-15%): <input type="number" name="RS#11 Blüten Unze" value="0" min="0" data-price="291.20"></label>
                        </div>
                    </label>
                </div>
            </div>
            <div class="address">
                <label for="address">Postanschrift:</label>
                <textarea id="address" name="address" rows="4" cols="50"></textarea>
            </div>
            <div class="payment-method">
                <label>Zahlungsmethode:</label>
                <select id="payment" name="payment" onchange="calculateTotal()">
                    <option value="Bitcoin">Bitcoin (-5%)</option>
                    <option value="PayPal">PayPal</option>
                </select>
            </div>
            <button type="button" onclick="calculateTotal()">Gesamtpreis berechnen</button>
        </form>
        <p id="totalPrice">Gesamtpreis: 0 €</p>
        <p id="orderCode">Bestellcode: <span class="copy-code" id="copyCode">Noch nicht generiert</span></p>
        <button type="button" onclick="generateOrderCode()">Bestellcode generieren</button>
    </div>
    
    <script>
        function calculateTotal() {
            let total = 0;
            const form = document.getElementById('orderForm');
            const inputs = form.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                const price = parseFloat(input.getAttribute('data-price'));
                const quantity = parseInt(input.value, 10);
                if (!isNaN(price) && !isNaN(quantity)) {
                    total += price * quantity;
                }
            });
            const paymentMethod = document.getElementById('payment').value;
            if (paymentMethod === 'Bitcoin') {
                total *= 0.95;  // 5% Rabatt bei Bitcoin-Zahlung
            }
            document.getElementById('totalPrice').innerText = `Gesamtpreis: ${total.toFixed(2)} €`;
            return total.toFixed(2);
        }

        function generateOrderCode() {
            const form = document.getElementById('orderForm');
            const inputs = form.querySelectorAll('input[type="number"]');
            const address = document.getElementById('address').value;
            const payment = document.getElementById('payment').value;
            const totalPrice = calculateTotal();
            let orderDetails = `Total:${totalPrice};`;
            inputs.forEach(input => {
                if (input.value > 0) {
                    orderDetails += `${input.name}:${input.value};`;
                }
            });
            orderDetails += `Address:${address};Payment:${payment};`;
            const orderCode = btoa(orderDetails);
            const formattedOrderCode = orderCode.match(/.{1,4}/g).join('-');
            const copyCodeElement = document.getElementById('copyCode');
            copyCodeElement.innerText = formattedOrderCode;
            copyCodeElement.addEventListener('click', function() {
                navigator.clipboard.writeText(formattedOrderCode).then(() => {
                    alert('Bestellcode kopiert!');
                }, () => {
                    alert('Fehler beim Kopieren des Bestellcodes');
                });
            });
        }
    </script>
</body>
</html>
